<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>hello world!</h1>
    <!--  模版标签 {{ 要显示的数据 }}-->
    {{ id }} {{ name }} {{ age }} {{ grade }} {{ score }} {{ sports.0 }} {{ test_dict.a }}
    <!-- 循环 -->
    {% for item in sports %}
        <h1>{{ item }}</h1>
        {% if item > 2 %}
            大于2
        {% else %}
            不大于2
        {% endif %}
    {% empty %}
        <h1>没有数据</h1>
    {% endfor %}
</body>
</html>
